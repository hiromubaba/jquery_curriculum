    <script>
      // 今回やるのはソート機能です。
$(function() {
  $('.select').change(function(){ // .change() チェンジ セレクトボックスの値の変更をキャッチする関数
    var list = $(this).val(); // .val() 要素のvalueを取得
    if(list == "all"){　//ここでバリューとリストを等しくして、一致しているものをだけ表示させる。
      $('ul.list li').each(function(){ $(this).show() }); // .each イーチ ()使用　//等しかったときul.list liが一つずつ処理されていく。
      } else {　　　// $().each() DOM要素を1つずつループ処理をする（ループ内で$(this)を使うと要素がひとつずつ取得できる）
      $('ul.list li').each(function(){
        if($(this).data('category-type') == list){ // .dataデータ('') DOM要素にあるdata-~を取得できる　category（カテゴリー）
          $(this).show(); // .show() 要素を表示させる
        } else {//ifが合わなかった時要素を隠している
          $(this).hide(); // .hide() 要素を隠す
        }
      });
    }
  });
});
